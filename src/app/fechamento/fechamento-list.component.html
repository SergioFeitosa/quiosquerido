<div class='form-group row'>

  <label for="filter1" class='col-sm-2 col-form-label'>Filter By:</label>

  <div class='col-sm-10'>
    <input name="filter1" id="filter1" [(ngModel)]='filter' class='form-control'>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th> produtoId</th>
      <th> observacao</th>
      <th> isencao</th>
      <th> hora</th>
      <th> Ações </th>
    </tr>
  </thead>
  <tbody>
    @for (fechamento of filteredFechamentos; track fechamento) {

      <tr>
        <td> <img src='/assets/images/cioba-frito.jpg' width="100" height="100"> </td>
        <td>{{ fechamento.observacao }} </td>
        <td>{{ fechamento.isencao }} </td>
        <td>{{ fechamento.releaseTime }} </td>
        <td> <button [routerLink]="['/atendentecls']">
            <img src='/assets/images/garcon.jpg' class="figure-img img-fluid rounded" alt="..." width="100" height="100">
          </button></td>
      </tr>
    }
  </tbody>
</table>
