<div class='desktop'> 
  <div class="contain">
    <div class="row justify-content-center">
      <form class="col-md-5">
        <div class="card-desktop px-5 py-5">
          <span style="color: #4f63e7; text-align: center; margin-left: 10em; ">Cadastro Telefone</span>
          <div class="form-input">
            <input type="text" name="phoneNumber" placeholder="Phone Number" class="form-control-desktop"
              placeholder="Entre com seu número de telefone" [(ngModel)]="phoneNumber" min="10" max="15">
          </div>
          <button class="btn-desktop btn-success-desktop signup-desktop" (click)="getOtp()">Enviar código SMS</button>
        </div>
      </form>
    </div>
    <div class="otp row justify-content-center">
      <form class="col-md-5">
        <div class="card2-desktop px-5 py-5">
          <div class="form-input-desktop" [ngStyle]="{'display': displayCode}">
            <div class="row otp" style="font-size: 3em;">
              <ng-otp-input #ngOtpInput (onInputChange)='onOtpChange($event)' [config]='configCode' class="otp-input-desktop"></ng-otp-input>
              <button class="signup2-desktop" style="margin-top: 1em;" (click)="handleClick()">Conferir código SMS</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div id="sign-in-button"></div>

    <!-- <div id="recaptcha-container"></div> -->
  </div>
</div>
